<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />	
<title>F.R.E.T</title>
	</head>
	<body>
		<div class="col d-flex justify-content-center" id="MainMenu">
			<form  action="chat.html">
				<div class="card text-center bg-dark">
					<div class="card-header">
						<h1><i class="fas fa-smile"></i>F.R.E.T</h1>
					</div>
					<div class="card-body">
						<h5 class="card-title">Free online education training</h5>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text">Username</span>
							</div>
							<input type="text" class="form-control"
							name="username"
							id="username"
							placeholder="Enter username..."
							required>
						  </div>
						  <div >

							<div class="input-group mb-3">
								<div class="input-group-prepend">
								  <label class="input-group-text" for="inputType">Type</label>
								</div>
								<select name="room" id="room" class="custom-select" id="inputType">
								  <option value="addition" selected>addition</option>
								  <option value="subtraction">subtraction</option>
								  <option value="multiplication">multiplication</option>
								  <option value="division">division</option>
								</select>
							  </div>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Join room</button>
					</div>
				</div>
			</form>
		</div>

	</body>
</html>
